<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Introdução ao Vue JS</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>

    <div id="app">
        <gui-titulo titulo="Esse é o  Título"></gui-titulo>

    </div>

    <script type="text/javascript">
        Vue.component('gui-titulo', {
            props: ['titulo'],
            template: '<h2> {{titulo}}<h2>'
        });

        var app = new Vue({
            el: "#app",

            methods: {
                usuarioClicou: function () {
                    this.clicou = !this.clicou;
                }
            }

        });
    </script>

</body>

</html>
